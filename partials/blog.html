<html ng-app="blogApp">
<head>
  <meta name="Autor" content="Lesage Yann" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <meta name="Keywords" content="Lesage, Yann, Lesage Yann, informatique, programmation, {{blog.particularTag}}"/>
  <link rel="stylesheet" href="design/v2/blog.css" type="text/css" />
  <title> {{blog.title}}</title>
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="ArticleListCtrl">

  <div  ng-repeat="article in articles">
    <h1> {{article.title}}<br/>
	  <p>date :{{article.date}}</p>
	</h1> <br/>
	<p>{{article.content}}</p>
  </div>
  
</body>
</html>
